<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Trivia Game</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="heading">
			<img id="title" src="assets/images/bioshock.png">
			<h1>TRIVIA GAME</h1>
		</div>	
		<div class="internalContainer">
			<div class="initiate">
				<button id="start">Start</button>
			</div>
			<div class="timeRemaining hidden">
				<p>Time Remaining: <span id="counter">30</span> Seconds</p>
			</div>
			<div class="question hidden">
				<h3 id="ask">Question</h3>
				<ul id="list">
					<li><a class='choice' id='q1' href=""></a></li>
					<li><a class='choice' id='q2' href=""></a></li>
					<li><a class='choice' id='q3' href=""></a></li>
					<li><a class='choice' id='q4' href=""></a></li>
				</ul>
			</div>
			<div class="answer hidden">
				<h3 id="message"></h3>
				<h4 id="correction"></h4>
				<img src="" id="image">
			</div>
			<div class="summary hidden">
				<h3 id="done">All done. Here's how you did!</h3>
				<p>Correct Answers: <span id="correct"></span></p>
				<p>Incorrect Answers: <span id="incorrect"></span></p>	
				<p>Unanswered: <span id="unanswered"></span></p>
				<button id="restart">Start Over?</button>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
